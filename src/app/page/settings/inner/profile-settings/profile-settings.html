<div class="main-outer">
  <form >
    <div class="container">
      <h3 style="margin-bottom: 20px">Change Profile Details</h3>
      <div class="row">
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
            />

          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
            />

          </mat-form-field>
        </div>


        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary" routerLink="">Change Settings</button>

        </div>
         <div class="col-12">
           <hr>
           <h3 style="margin-bottom: 20px">Change Profile Pic</h3>
         </div>
         <div class="col-12">
           <app-profile-pic></app-profile-pic>
         </div>

      </div>
    </div>

  </form>

</div>
