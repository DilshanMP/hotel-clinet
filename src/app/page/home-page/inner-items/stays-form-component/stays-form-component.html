<div class="container">
  <div class="inner">
    <div class="element destination" >
      <mat-icon>king_bed</mat-icon>
      <input placeholder="search hear" type="search" class="search">
    </div>
    <div class="separator"></div>
    <div class="element dates">
      <mat-icon>date_range</mat-icon>
    </div>
    <div class="separator"></div>
    <div class="element visitors">
      <mat-icon>person</mat-icon>
      <div  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <span class="visitors-data">2 adults</span>
        <span class="visitors-data">0 children</span>
        <span class="visitors-data">1 room</span>
      </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
    <mat-menu #menu="matMenu">
      <div class="visitor-widget">
        <div class="raw-element">
          <div class="left-side">
            <span>Adult</span>
          </div>
          <div class="right-side">
            <div class="widget">
              <button class="min tool-btn">-</button>
              <span>5</span>
              <button class="max tool-btn">+</button>
            </div>
          </div>
        </div>
        <div class="raw-element">
          <div class="left-side">
            <span>Children</span>
          </div>
          <div class="right-side"><div class="widget">
            <button class="min tool-btn">-</button>
            <span>5</span>
            <button class="max tool-btn">+</button>
          </div></div>
        </div>
        <div class="raw-element">
          <div class="left-side">
            <span>Rooms</span>
          </div>
          <div class="right-side"><div class="widget">
            <button class="min tool-btn">-</button>
            <span>5</span>
            <button class="max tool-btn">+</button>
          </div></div>
        </div>
        <button class="done">Done</button>
      </div>
    </mat-menu>
    <div class="separator"></div>
    <div class="element search-button">
      <button class="search-btn" routerLink="/search">
        search
      </button>
    </div>
  </div>
</div>
